{% if count == 0 %}
<pre><h1 style="color:red">  В базе данных нет кандидатов с требуемым навыком</h1></pre>
{% else %}
<h1>Найдено со скиллом {{skill}}: {{count}}</h1>
 {% for candidate in candidates %}
    <p><a href='/candidate/{{candidate.id}}'>{{candidate.name}}</a></p>
{% endfor %}
{% endif %}
